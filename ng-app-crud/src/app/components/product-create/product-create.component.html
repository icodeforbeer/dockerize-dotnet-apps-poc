<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="product.productName" name="name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="product.productDescription"
          name="description" />
      </div>
      <div class="form-group">
        <label for="description">Price</label>
        <input class="form-control" id="description" required [(ngModel)]="product.productPrice" name="description" />
      </div>
      <div class="form-group">
        <label for="description">Available</label>
        <input class="form-control" id="description" required [(ngModel)]="product.available" name="description" />
      </div>
      <button (click)="createProduct()" class="btn btn-success">Create</button>
    </div>
    <div *ngIf="submitted">
      <h3>You successfully created a product!</h3>
      <button class="btn btn-success" (click)="newProduct()">New..</button>
    </div>
  </div>
</div>
