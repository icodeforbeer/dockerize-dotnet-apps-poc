<mat-toolbar color="primary">
  <span class="fill-spacer">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink]="['/products']" routerLinkActive="router-link-active">
        <mat-icon>home</mat-icon>
        <span>Products</span>
      </button>
      <button mat-menu-item [routerLink]="['/create']" routerLinkActive="router-link-active">
        <mat-icon>post_add</mat-icon>
        <span>Create</span>
      </button>
    </mat-menu>
  </span>
  <span class="fill-spacer">Products App</span>
</mat-toolbar>
<main>
  <router-outlet></router-outlet>
</main>
